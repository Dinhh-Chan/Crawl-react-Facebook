<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng Cửu Chương</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 5px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Bảng Cửu Chương</h2>

<table id="multiplicationTable"></table>

<script>
const tableSize = 10;
function generateTable() {
  let tableHTML = '';
  tableHTML += '<tr>';
  for (let i = 0; i <= tableSize; i++) {
    tableHTML += `<th>${i === 0 ? '' : i}</th>`;
  }
  tableHTML += '</tr>';
  for (let i = 1; i <= tableSize; i++) {
    tableHTML += '<tr>';
    tableHTML += `<th>${i}</th>`;
    for (let j = 1; j <= tableSize; j++) {
      tableHTML += `<td>${i * j}</td>`;
    }
    
    tableHTML += '</tr>';
  }
  
  document.getElementById('multiplicationTable').innerHTML = tableHTML;
}
window.onload = generateTable;
</script>

</body>
</html>
